- name: Install prerequisite packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Dockerâ€™s official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker

- name: Update APT cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker Engine and Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is started and enabled
  service:
    name: docker
    state: started
    enabled: true

- name: Ensure user 'it' exists
  user:
    name: it
    state: present
    shell: /bin/bash

- name: Add user 'it' to docker group
  user:
    name: it
    groups: docker
    append: yes

- name: Wait for docker group permission to take effect
  pause:
    seconds: 3

- name: Check Docker Compose version
  command: docker compose version
  register: compose_version
  failed_when: false
  changed_when: false

